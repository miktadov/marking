{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}

<div class="container">
<br><br><br><br><br>

<div class="row">
  <div class="col-sm-3 col-md-4"></div>
  <div class="col-sm-6 col-md-4"><h1 class="text-center">ВХОД</h1>
  </div>
 </div>
 
<form action="{% url 'login' %}" method="post">
{% csrf_token %}

{% for obj in form %}
 <div class="row">
  <div class="col-sm-3 col-md-4"></div>
  <div class="col-sm-6 col-md-4">
   <label>{{ obj.label_tag }}</label>
   <div class="form-group form-group-justified">
  {{ obj }}
    <div class="invalid-feedback">
    {{ obj.errors }}
    </div>
   </div>
  </div>
 </div>
{% endfor %}
 <br>
 <div class="row">
  <div class="col-sm-3 col-md-4"></div>
  <div class="col-sm-6 col-md-4">
   <div class="btn-group btn-group-justified">
    <div class="btn-group">
     <a class="btn btn-primary" href="{% url 'registration' %}">Регистрация</a>
    </div>
    <div class="btn-group">
     <input class="btn btn-light" type="submit" value="Вход" name="login">
    </div>
   </div>
  </div>
 </div>
</form>
</div>

{% endblock %}
